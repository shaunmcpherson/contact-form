<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section>
    <div class="">
      <h1></h1>

      <form class="" action="index.html" method="post">
        <div class="">
          <label for="name">name</label>
          <input id="name" required>
        </div>
        <div class="">
          <label for="email">Your email</label>
          <input type="email" id="email" placeholder="me@me.com" required>
        </div>
        <div class="">
          <label for="subject">Subject</label>
          <select id="subject">
            <option value="">Get a quote!</option>
            <option value="">General question</option>
            <option value="">Just to talk</option>
          </select>
        </div>
        <div class="">
          <label for="details">What's up?</label>
          <textarea id="details" required></textarea>
        </div>
        <div class="">
          <button type="submit" name="button">Send message</button>
        </div>
      </form>
    </div>
  </section>


</body>
</html>
