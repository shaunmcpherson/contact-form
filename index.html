<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="contact pad-t-2 pad-b-2">
    <div class="max-length">
      <h1>Send us a sweet little note</h1>

      <form class="push-0" action="https://formspree.io/bradlet@algonquincollege.com" method="POST">
        <div class="push">
          <label for="name">name</label>
          <input id="name" name="name" required>
        </div>
        <div class="push">
          <label for="email">Your email</label>
          <input id="email" type="email" placeholder="me@me.com" name="email" required>
        </div>
        <div class="push">
          <label for="subject">Subject</label>
          <select id="subject" name="_subject">
            <option value="">Get a quote!</option>
            <option value="">General question</option>
            <option value="">Just to talk</option>
          </select>
        </div>
        <div class="push">
          <label for="details">What's up?</label>
          <textarea id="details" name="message" required></textarea>
        </div>
        <div class="push">
          <button class="btn btn-light mega" type="submit">Send message</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
